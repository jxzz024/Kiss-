
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pink Boutique</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #fde2e4; /* Soft pink background */
        margin: 0;
        padding: 0;
    }
    .header, .footer {
        background: #f4acb7;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background: #fff;
        padding: 40px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        text-align: center;
        max-width: 400px;
        width: 90%;
    }
    .login-box h2 {
        color: #d81b60;
        font-size: 28px;
        margin-bottom: 20px;
    }
    .login-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #f4acb7;
        border-radius: 8px;
        font-size: 16px;
    }
    .login-box button {
        background: #d81b60;
        color: #fff;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    .login-box button:hover {
        background: #ad1457;
    }
    .main-page {
        padding: 50px 20px;
        text-align: center;
    }
    .main-page h1 {
        color: #d81b60;
        font-size: 40px;
        margin-bottom: 20px;
    }
    .card-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
    }
    .card {
        background: #fff;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 300px;
        overflow: hidden;
        transition: 0.3s;
    }
    .card:hover {
        transform: translateY(-10px);
    }
    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .card h3 {
        color: #d81b60;
        font-size: 22px;
        margin: 15px;
    }
    .card p {
        color: #555;
        font-size: 16px;
        margin: 15px;
    }
    .btn {
        display: inline-block;
        background: #d81b60;
        color: #fff;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 8px;
        transition: 0.3s;
    }
    .btn:hover {
        background: #ad1457;
    }
</style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>
</div>

<div class="header">Welcome to Pink Boutique</div>

<div class="main-page">
    <h1>New Arrivals</h1>
    <div class="card-container">
        <div class="card">
            <img src="https://source.unsplash.com/300x200/?pink,flower" alt="Pink Flower">
            <h3>Pink Blossom</h3>
            <p>$29.00</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/300x200/?pink,decoration" alt="Pink Decor">
            <h3>Pink Décor</h3>
            <p>$39.00</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/300x200/?pink,accessories" alt="Pink Accessories">
            <h3>Accessories</h3>
            <p>$19.00</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </div>
</div>

<div class="footer">© 2025 Pink Boutique. All Rights Reserved.</div>

</body>
</html>
